search_space:
  net_config:
    d_model:
      type: categorical
      choices: [32, 64, 128]
    num_layers1:
      type: categorical
      choices: [2, 3, 4]
    num_layers2:
      type: categorical
      choices: [2, 3, 4]
    d_ff:
      type: categorical
      choices: [256, 512, 1024]
