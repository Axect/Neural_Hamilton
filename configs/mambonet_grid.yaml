study_name: GridSearch
trials: 81
seed: 42
metric: val_loss
direction: minimize

sampler:
  name: optuna.samplers.GridSampler
  #kwargs:
  #  n_startup_trials: 10

#pruner:
#  name: optuna.pruners.HyperbandPruner
#  kwargs:
#    min_resource: 10
